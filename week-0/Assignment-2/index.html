<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bigcircle">
      <h5>你的朋友</h5>
      <h6>一小時前</h6>
    </div>
    <article>動態動態動態動態動態動態，動態動態動態動態。</article>

    <br /><br /><br />
    <hr class="shortline" />
    <div id="left-circle">
      <div id="right-circle"></div>
    </div>
    <hr class="shortline" />

    <p class="number" id="num-like">7 人喜歡這則貼文
      <p class="number" id="num-message">1 則留言</p>
    </p>
    <hr id="long-line" />
    <div class="mid">
      <img src="user-profile.png" id="user-image"</img>
      <p id="leave-message">留個言吧</p>
    </div>
  </body>
</html>
